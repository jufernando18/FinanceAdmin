<div>
    <h2 id="page-heading">
        <span jhiTranslate="financeAdminApp.userRegistry.home.title">User Registries</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-registry" [routerLink]="['/user-registry/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="financeAdminApp.userRegistry.home.createLabel">
            Create a new User Registry
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userRegistries?.length === 0">
        <span jhiTranslate="financeAdminApp.userRegistry.home.notFound">No userRegistries found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userRegistries?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="financeAdminApp.userRegistry.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="username"><span jhiTranslate="financeAdminApp.userRegistry.username">Username</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="password"><span jhiTranslate="financeAdminApp.userRegistry.password">Password</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="title"><span jhiTranslate="financeAdminApp.userRegistry.title">Title</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="token"><span jhiTranslate="financeAdminApp.userRegistry.token">Token</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="session"><span jhiTranslate="financeAdminApp.userRegistry.session">Session</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="auditId"><span jhiTranslate="financeAdminApp.userRegistry.audit">Audit</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userRegistry of userRegistries ;trackBy: trackId">
                    <td><a [routerLink]="['/user-registry', userRegistry.id, 'view']">{{ userRegistry.id }}</a></td>
                    <td>{{ userRegistry.name }}</td>
                    <td>{{ userRegistry.username }}</td>
                    <td>{{ userRegistry.password }}</td>
                    <td>{{ userRegistry.title }}</td>
                    <td>{{ userRegistry.token }}</td>
                    <td>{{ userRegistry.session }}</td>
                    <td>
                        <div *ngIf="userRegistry.auditId">
                            <a [routerLink]="['/audit-registry', userRegistry.auditId , 'view']" >{{ userRegistry.auditId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-registry', userRegistry.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-registry', userRegistry.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userRegistry)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="userRegistries?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
