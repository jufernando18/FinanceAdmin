<div>
    <h2 id="page-heading">
        <span jhiTranslate="financeAdminApp.accountT.home.title">Account TS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-account-t" [routerLink]="['/account-t/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="financeAdminApp.accountT.home.createLabel">
            Create a new Account T
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="accountTS?.length === 0">
        <span jhiTranslate="financeAdminApp.accountT.home.notFound">No accountTS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="accountTS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="financeAdminApp.accountT.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="financeAdminApp.accountT.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="code"><span jhiTranslate="financeAdminApp.accountT.code">Code</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="increaseWhen"><span jhiTranslate="financeAdminApp.accountT.increaseWhen">Increase When</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="decreaseWhen"><span jhiTranslate="financeAdminApp.accountT.decreaseWhen">Decrease When</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="balance"><span jhiTranslate="financeAdminApp.accountT.balance">Balance</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="auditId"><span jhiTranslate="financeAdminApp.accountT.audit">Audit</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let accountT of accountTS ;trackBy: trackId">
                    <td><a [routerLink]="['/account-t', accountT.id, 'view']">{{ accountT.id }}</a></td>
                    <td>{{ accountT.name }}</td>
                    <td>{{ accountT.description }}</td>
                    <td>{{ accountT.code }}</td>
                    <td jhiTranslate="{{ 'financeAdminApp.TransactionType.' + accountT.increaseWhen }}">{{ accountT.increaseWhen }}</td>
                    <td jhiTranslate="{{ 'financeAdminApp.TransactionType.' + accountT.decreaseWhen }}">{{ accountT.decreaseWhen }}</td>
                    <td>{{ accountT.balance }}</td>
                    <td>
                        <div *ngIf="accountT.auditId">
                            <a [routerLink]="['/audit-registry', accountT.auditId , 'view']" >{{ accountT.auditId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/account-t', accountT.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/account-t', accountT.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(accountT)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="accountTS?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
